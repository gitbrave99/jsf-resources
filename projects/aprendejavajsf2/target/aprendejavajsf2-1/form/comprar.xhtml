<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/base.xhtml">
    
    <ui:define name="contenido">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Gaseosa"/>
                <h:selectManyCheckbox value="#{productoController.productosSeleccionados}">
                    <f:selectItems value="#{productoController.listProducts}"/>
                </h:selectManyCheckbox>
                
                 <h:outputLabel value="productos" for="productos"/>
                 <h:selectManyListbox value="#{productoController.productosSeleccionados}" id="productos">
                    <f:selectItems value="#{productoController.listProducts}"/>
                </h:selectManyListbox>
                 
            </h:panelGrid>
            <h:commandButton value="enviar" action="#{productoController.comprar}"/>
            
        </h:form>
    </ui:define>
    
</ui:composition>
