<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="username" for="username"/>
            <h:inputText id="username" value="#{usuarioController.user.username}"/>
            <br/>
            <h:outputLabel value="password" for="password"/>
            <h:inputText id="password" value="#{usuarioController.user.password}"/>
            <br/>
            <h:outputLabel value="celular" for="celular"/>
            <h:inputText value="#{usuarioController.user.celular}" 
                         required="true"
                         requiredMessage="Ingrese celular"
                         id="celular">
            <f:validator validatorId="vcelular" />
            </h:inputText>    
            <h:message for="celular" style="color:red"/>

            <br/>
            <h:commandButton value="Login" action="#{usuarioController.login}"/>
        </h:form>
    </h:body>
</html>
