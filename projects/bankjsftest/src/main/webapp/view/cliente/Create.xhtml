<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_codCliente}" for="codCliente" />
                        <p:inputText id="codCliente" value="#{clienteController.selected.codCliente}" 
                                     title="#{bundle.CreateClienteTitle_codCliente}" required="true" 
                                     requiredMessage="#{bundle.CreateClienteRequiredMessage_codCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_dui}" for="dui" />
                        <p:inputText id="dui" value="#{clienteController.selected.dui}" title="#{bundle.CreateClienteTitle_dui}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{clienteController.selected.fechaRegistro}" title="#{bundle.EditClienteTitle_fechaRegistro}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
