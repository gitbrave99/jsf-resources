<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_codCliente}"/>
                        <h:outputText value="#{clienteController.selected.codCliente}" title="#{bundle.ViewClienteTitle_codCliente}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_apellidos}"/>
                        <h:outputText value="#{clienteController.selected.apellidos}" title="#{bundle.ViewClienteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_dui}"/>
                        <h:outputText value="#{clienteController.selected.dui}" title="#{bundle.ViewClienteTitle_dui}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_fechaRegistro}"/>
                        <h:outputText value="#{clienteController.selected.fechaRegistro}" title="#{bundle.ViewClienteTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
