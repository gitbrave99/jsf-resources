<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaLabel_numeroCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.numeroCuenta}" title="#{bundle.ViewCuentaTitle_numeroCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_nombreCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.nombreCuenta}" title="#{bundle.ViewCuentaTitle_nombreCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_montoApertura}"/>
                        <h:outputText value="#{cuentaController.selected.montoApertura}" title="#{bundle.ViewCuentaTitle_montoApertura}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_fechaApertura}"/>
                        <h:outputText value="#{cuentaController.selected.fechaApertura}" title="#{bundle.ViewCuentaTitle_fechaApertura}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCuentaLabel_saldo}"/>
                        <h:outputText value="#{cuentaController.selected.saldo}" title="#{bundle.ViewCuentaTitle_saldo}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_estadoCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.estadoCuenta}" title="#{bundle.ViewCuentaTitle_estadoCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_codCliente}"/>
                        <h:outputText value="#{cuentaController.selected.codCliente}" title="#{bundle.ViewCuentaTitle_codCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
