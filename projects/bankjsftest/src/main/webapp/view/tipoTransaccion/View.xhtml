<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTransaccionViewDlg" widgetVar="TipoTransaccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTransaccionTitle}">
            <h:form id="TipoTransaccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTransaccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoTransaccionLabel_idtipotransaccion}"/>
                        <h:outputText value="#{tipoTransaccionController.selected.idtipotransaccion}" title="#{bundle.ViewTipoTransaccionTitle_idtipotransaccion}"/>
                        <h:outputText value="#{bundle.ViewTipoTransaccionLabel_nombreTransaccion}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoTransaccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
