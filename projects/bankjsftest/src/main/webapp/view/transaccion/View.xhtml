<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionViewDlg" widgetVar="TransaccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransaccionTitle}">
            <h:form id="TransaccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransaccionLabel_idTransaccion}"/>
                        <h:outputText value="#{transaccionController.selected.idTransaccion}" title="#{bundle.ViewTransaccionTitle_idTransaccion}"/>
                        <h:outputText value="#{bundle.ViewTransaccionLabel_valorMonteario}"/>
                        <h:outputText value="#{transaccionController.selected.valorMonteario}" title="#{bundle.ViewTransaccionTitle_valorMonteario}"/>
                        <h:outputText value="#{bundle.ViewTransaccionLabel_fechaTransaccion}"/>
                        <h:outputText value="#{transaccionController.selected.fechaTransaccion}" title="#{bundle.ViewTransaccionTitle_fechaTransaccion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransaccionLabel_idTipoTransaccion}"/>
                        <h:outputText value="#{transaccionController.selected.idTipoTransaccion}" title="#{bundle.ViewTransaccionTitle_idTipoTransaccion}"/>
                        <h:outputText value="#{bundle.ViewTransaccionLabel_numeroCuenta}"/>
                        <h:outputText value="#{transaccionController.selected.numeroCuenta}" title="#{bundle.ViewTransaccionTitle_numeroCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransaccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
