<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionEditDlg" widgetVar="TransaccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransaccionTitle}">
            <h:form id="TransaccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransaccionLabel_idTransaccion}" for="idTransaccion" />
                        <p:inputText id="idTransaccion" value="#{transaccionController.selected.idTransaccion}" title="#{bundle.EditTransaccionTitle_idTransaccion}" required="true" requiredMessage="#{bundle.EditTransaccionRequiredMessage_idTransaccion}"/>
                        <p:outputLabel value="#{bundle.EditTransaccionLabel_valorMonteario}" for="valorMonteario" />
                        <p:inputText id="valorMonteario" value="#{transaccionController.selected.valorMonteario}" title="#{bundle.EditTransaccionTitle_valorMonteario}" />
                        <p:outputLabel value="#{bundle.EditTransaccionLabel_fechaTransaccion}" for="fechaTransaccion" />
                        <p:calendar id="fechaTransaccion" pattern="MM/dd/yyyy" value="#{transaccionController.selected.fechaTransaccion}" title="#{bundle.EditTransaccionTitle_fechaTransaccion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransaccionLabel_idTipoTransaccion}" for="idTipoTransaccion" />
                        <p:inputText id="idTipoTransaccion" value="#{transaccionController.selected.idTipoTransaccion}" title="#{bundle.EditTransaccionTitle_idTipoTransaccion}" />
                        <p:outputLabel value="#{bundle.EditTransaccionLabel_numeroCuenta}" for="numeroCuenta" />
                        <p:selectOneMenu id="numeroCuenta" value="#{transaccionController.selected.numeroCuenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="numeroCuentaItem"
                                           itemValue="#{numeroCuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transaccionController.update}" value="#{bundle.Save}" update="display,:TransaccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransaccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransaccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
