<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:outputLabel for="departamento"/>
            <h:selectOneMenu value="#{selectControl.departamentoID}" id="comboDepartamentos">
                <f:selectItem itemLabel="Seleccione" itemValue="0"/>
                <f:selectItems value="#{selectControl.selectItemDepartamentos}" />
                <f:ajax event="change" render="comboCiudades" execute="@this"
                        listener="#{selectControl.actualizarCiudades}"/>
            </h:selectOneMenu>
            <br/><br/><br/>
            <h:outputLabel value="Ciudades"/>
            <h:selectOneMenu value="#{selectControl.ciudadId}" id="comboCiudades">
                <f:selectItems value="#{selectControl.selectItemsCiudades}"/>
            </h:selectOneMenu>
            
            <h:commandButton action="#{selectControl.capturar()}" value="Capture"/>
            <br/><br/>
            <h:inputTextarea value="#{selectControl.mensaje}" style="height: 130px;" />
            
        </h:form>
        
    </h:body>
</html>
